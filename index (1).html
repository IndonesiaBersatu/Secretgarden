<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Message Garden</title>
  <style>
    body {
      background: linear-gradient(#ffe6f0, #ffd6e7);
      font-family: 'Courier New', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #b30059;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }
    .flower-btn {
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #ffccdd;
      transition: transform 0.2s;
    }
    .flower-btn:hover {
      transform: scale(1.1);
      background-color: #ff66b2;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #800040;
      background: rgba(255,255,255,0.6);
      padding: 15px;
      border-radius: 15px;
      max-width: 80%;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>𒅒 Secret Message Garden 🎀</h1>
  <button class="flower-btn" onclick="showMessage('You are loved, always 💗')">𒈔 Bloom 1</button>
  <button class="flower-btn" onclick="showMessage('Take a deep breath. You are safe. 🌸')">𒀀 Bloom 2</button>
  <button class="flower-btn" onclick="showMessage('Magic exists in your kindness ✨')">𒂝 Bloom 3</button>
  <div class="message" id="messageBox"></div>

  <script>
    function showMessage(text) {
      const box = document.getElementById('messageBox');
      box.innerText = text;
      box.style.display = 'block';
    }
  </script>
</body>
</html>
